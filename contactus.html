<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <section
      class="w-[1920px] h-[495px] px-[635px] py-[166px] text-center bg-[#422a3c] text-[#FFFFFF]"
    >
      <div>
        <h4 class="text-[15px] font-semibold font-manrope tracking-wide">
          GET IN TOUCH WITH US
        </h4>
        <h2 class="text-[55px] font-bold font-play leading-20 -tracking-[1px]">
          We Are Ready To Assist You In 24x7
        </h2>
      </div>
    </section>

    <!-- Contact Section -->
    <section
      class="w-[1920px] h-[1183px] bg-[#fbf2e0] items-center py-[120px]"
    >
      <!-- Heading -->
       <div class="w-7xl h-[117px] relative mb-[100px]  py-8 mx-auto items-center text-center">
          <h4 class="text-[15px] font-semibold font-manrope text-[#bc7b97] tracking-[3px] mb-1">SCHEDULE YOUR PRESENCE</h4>
          <h3 class="text-[45px] font-bold font-play leading-11 mb-4 text-[#422a3c]">Get in touch</h3>
          <p class="text-[18px] font-normal font-manrope leading-[30px] text-[#555555]">There are many variations of passages of Lorem Ipsum available, but the <br>  majority have suffered alteration in some form.</p>
        </div>

      <!-- Form -->
      <form class="w-[1010px] h-[700px] bg-[white] m-auto px-[100px] py-[98px]  flex flex-col gap-4">
        <!-- Name -->
        <div class="relative ">
          <i
            class="fa-solid fa-user absolute left-3 top-1/2 -translate-y-1/2 text-[#83677b]"
          ></i>
          <input
            type="text"
            placeholder="Name"
            required
            class="w-full pl-10 pr-3 py-3 border border-gray-300 rounded focus:outline-none focus:border-[#6a507f]"
          />
        </div>

        <!-- Email -->
        <div class="relative">
          <i
            class="fa-solid fa-envelope absolute left-3 top-1/2 -translate-y-1/2 text-[#83677b]"
          ></i>
          <input
            type="email"
            placeholder="Email"
            required
            class="w-full pl-10 pr-3 py-3 border border-gray-300 rounded focus:outline-none focus:border-[#6a507f]"
          />
        </div>

        <!-- Phone -->
        <div class="relative">
          <i
            class="fa-solid fa-phone absolute left-3 top-1/2 -translate-y-1/2 text-[#83677b]"
          ></i>
          <input
            type="tel"
            placeholder="Phone"
            class="w-full pl-10 pr-3 py-3 border border-gray-300 rounded focus:outline-none focus:border-[#6a507f]"
          />
        </div>

        <!-- Service -->
        <div class="relative">
          <i
            class="fa-solid fa-clipboard-list absolute left-3 top-1/2 -translate-y-1/2 text-[#83677b]"
          ></i>
          <input
            type="text"
            placeholder="Services You Need"
            class="w-full pl-10 pr-3 py-3 border border-gray-300 rounded focus:outline-none focus:border-[#6a507f]"
          />
        </div>

        <!-- Message -->
        <div class="relative">
          <i
            class="fa-solid fa-note-sticky absolute left-3 top-4 text-[#83677b]"
          ></i>
          <textarea
            rows="4"
            placeholder="Any Note For Us"
            class="w-full pl-10 pr-3 py-3 border border-gray-300 rounded resize-none focus:outline-none focus:border-[#6a507f]"
          ></textarea>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          class="bg-[#3c2a3a] text-[#fffefa] py-3 rounded font-semibold hover:bg-[#5e4b60] transition"
        >
          Submit
        </button>
      </form>
    </section>
  </body>
</html>
