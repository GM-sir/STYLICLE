{% extends "base.html" %}
{% block title %}
Sign Up
{% endblock title %}

{% block content %}
 <!-- -->
  <section class="bg-gray-100 flex items-center justify-center min-h-screen" >
    <div class="bg-white w-[450px] p-8 rounded-2xl shadow-lg">
    <h2 class="text-2xl font-bold text-center mb-6">Create Account</h2>

    <form class="space-y-4">
      <div class="flex gap-4">
        <input type="text" placeholder="First Name"
          class="w-1/2 px-4 py-3 border rounded-lg">
        <input type="text" placeholder="Last Name"
          class="w-1/2 px-4 py-3 border rounded-lg">
      </div>

      <input type="email" placeholder="Email"
        class="w-full px-4 py-3 border rounded-lg">

      <input type="password" placeholder="Password"
        class="w-full px-4 py-3 border rounded-lg">

      <input type="password" placeholder="Confirm Password"
        class="w-full px-4 py-3 border rounded-lg">

      <button
        class="w-full bg-pink-500 text-white py-3 rounded-lg font-semibold hover:bg-pink-600">
        Sign Up
      </button>

      <p class="text-center text-sm">
        Already have an account?
        <a href="{% url 'user_login' %}" class="text-pink-500 font-medium">Login</a>
      </p>
    </form>
  </div>
  </section>

{% endblock  %}
