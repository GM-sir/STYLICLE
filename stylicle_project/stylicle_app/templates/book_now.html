<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Now</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body class="bg-gray-100">

  <div class="max-w-4xl mx-auto p-6">
    <h2 class="text-3xl font-bold mb-6">Book Your Appointment</h2>

    <div class="bg-white p-6 rounded-2xl shadow-lg">
      <form class="grid grid-cols-1 md:grid-cols-2 gap-4">

        <input type="text" placeholder="Full Name"
          class="px-4 py-3 border rounded-lg">

        <input type="email" placeholder="Email"
          class="px-4 py-3 border rounded-lg">

        <input type="date"
          class="px-4 py-3 border rounded-lg">

        <input type="time"
          class="px-4 py-3 border rounded-lg">

        <select class="px-4 py-3 border rounded-lg md:col-span-2">
          <option>Select Service</option>
          <option>Hair Cut</option>
          <option>Facial</option>
          <option>Massage</option>
          <option>Makeup</option>
        </select>

        <textarea placeholder="Notes"
          class="px-4 py-3 border rounded-lg md:col-span-2"></textarea>

        <button
          class="md:col-span-2 bg-pink-500 text-white py-3 rounded-lg font-semibold hover:bg-pink-600">
          Confirm Booking
        </button>

      </form>
    </div>
  </div>

</body>
</html>
